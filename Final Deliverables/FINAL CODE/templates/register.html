<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60");

        }

        .shadow{
            color: black;
            font-size: 25px;

            padding: 30px;
            box-shadow: 10px 7px 8px blue, 10px 10px 8px red, 15px 15px 8px green;


        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="http://127.0.0.1:5000">back to home</a>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-3 col-md-5">
            <div class="shadow">
                <form  action="/register" method="POST">
                    <h2 class="page-header text-primary text-center"><u>Registration</u></h2> 
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="username" placeholder=USERNAME  id="username" required>
                    </div>
                     <div class="form-group">
                        
                        <input type="email" class="form-control" name="mail" placeholder=E-MAIL  id="mail" required> 
                     </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="contact" placeholder=CONTACT id="contact" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="password" placeholder=PASSWORD id="password" required>
                    </div>
                     <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Register">
                         <a href="{{url_for('index')}}" class="btn btn-primary btn-block">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "b6b55f24-6ef8-4584-af7f-f2ecb93c9c66", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "296aa6c9-fc6a-46e3-b1cf-04917e3e4abf", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
<script>
    $(document).ready(function(){
        $("form").attr("autocomplete","off");
    });
</script>
